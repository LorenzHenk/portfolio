  <style>
    #loading {
      opacity: 0;
      transition: opacity 1s ease-out;
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #1f1429;
      z-index: 100;
      pointer-events: none;
    }

    #loading h1 {
      color: #ccccEe;
      position: absolute;
      top: 50%;
      width: 100%;
      text-align: center;
      transform: translate(0, -50%);
    }

    #root:empty + #loading { opacity: 1; }
  </style>
